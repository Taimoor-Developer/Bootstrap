<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- 
    * agr ap ko intervel kaam kerna hai speed chalana hai to go to bootstrap document and go corosule see down and check 
Options
Options can be passed via data attributes or JavaScript. For data attributes, append the option name to data-bs-, as in data-bs-interval="".
* iss se ye hota hai kai jaab mouse mery caurosel per ayn to wo ruk jayn jaab haty too chal jayn
pause  = "hover" 
   -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000"
    data-bs-pause="hover">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red ; height:  20em;">
        <img src="..." class="d-block w-100" alt="image-1">
      </div>
      <div class="carousel-item" style="background-color: blue ; height:  20em;">
        <img src="..." class="d-block w-100" alt="image-2">
      </div>
      <div class="carousel-item" style="background-color: green; height:  20em;">
        <img src="..." class="d-block w-100" alt="image-3">
      </div>
    </div>
  </div>

  <!-- Remove Slide only change 
  
  class="carousel"

-->

  <br>
  <br>
  <br>
  <div id="carouselExampleSlidesOnly" class="carousel" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red ; height:  20em;">
        <img src="..." class="d-block w-100" alt="image-1">
      </div>
      <div class="carousel-item" style="background-color: blue ; height:  20em;">
        <img src="..." class="d-block w-100" alt="image-2">
      </div>
      <div class="carousel-item" style="background-color: green; height:  20em;">
        <img src="..." class="d-block w-100" alt="image-3">
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>

  <!--  
data-bs-ride="carousel" false 
data-bs-ride="false" then ap ab ye dekhy controls button lgany se phly ye nahi chaly ga ap chaty hai chaly bhi or buttons bhi ayn too ye false naa kary 

id="carouselExampleSlidesOnly"  change to  testimonials and also buttonss change


data-bs-ride="false" it means autoplay off


remove images some conntent 
-->

  <div id="testimonials" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red ; height:  20em;">
        <h1>Hello World 1</h1>
      </div>
      <div class="carousel-item" style="background-color: blue ; height:  20em;">
        <h1>Hello World 2</h1>
      </div>
      <div class="carousel-item" style="background-color: green; height:  20em;">
        <h1>Hello World 3</h1>
      </div>
    </div>


    <!-- aria-hidden="true" screen reader kai liya good hai -->
    <button class="carousel-control-prev" type="button" data-bs-target="#testimonials" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#testimonials" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
